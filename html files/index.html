<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock - Paper - Scissors : Play and have fun!</title>
    <link rel="stylesheet" href="../css_files/style.css">
    <link rel="stylesheet" href="../css_files/style_small.css">
</head>
<body>
<div class="container">
    <audio controls>
        <source src="../music/2019-06-12_-_Homework_-_David_Fesliyan.mp3" type="audio/mp3">
    </audio>
    <header>
        <div class="logo-container">
            <img src="../images/logo.svg" alt="ROCK PAPER SCISSORS LOGO" class="logo">
        </div>
        <div class="score-container">
            <h1>Score</h1>
            <p class="score">12</p>
        </div>
    </header>

    <div class="content-picking">
     <!-- Begin triangle -->
      <div class="triangle">
         <div class="row">
            <div class="button-circle-1 blue">
                <div class="button-circle-2 paper"></div>
            </div>
            <div class="button-circle-1 yellow">
              <div class="button-circle-2 scissor"></div>
            </div>
         </div>

      <div class="button-circle-1 red">
            <div class="button-circle-2 rock"></div>
      </div>
    </div>
    <!-- Begin player pick -->
    <div class="content-player-pick">
        <div class="col player">
            <h1>You Picked</h1>
            <div class="button-circle-1 yellow">
                <div class="button-circle-2 scissor"></div>
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                
            </div>
        </div>
        <div class="col result">
          <h1>You Win</h1>
          <button class="play-again">Play Again</button>
        </div>
        <div class="col bot">
            <h1>The house Picked</h1>
            <div class="button-circle-1 yellow">
                <div class="button-circle-2 scissor"></div>
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                
            </div-->
             <!---div class="bot-before-pick"></div--->
        </div>
    </div>
    </div>
    
    <div class="content-bot-pick"></div>
    <div class="content-result"></div>
    
</div>

<!-- Begin Rules Modal -->
<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            <h1>Rules</h1>
            <img src="../images/icon-close.svg" alt="close icon" class="rules-close">
        </div>
        <img src="../images/image-rules.svg" alt="rules" class="rules-content">
    </div>
</div>
<!-- Begin rule button -->
<button class="rules">Rules</button>

<script src="../scripts/app.js" type="module"></script>
</body>
</html>
